<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenStart</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="parent">
      <div class="block-item">1</div>
      <div class="block-item">2</div>
      <div class="block-item">3</div>
      <div class="block-item item-4">4</div>
      <div class="block-item item-5">5</div>
      <div class="block-item item-6">6</div>
      <div class="block-item item-7">7</div>
    </div>
    <script>
      const helloBlock = document.getElementsByClassName("item-5")[0];
      helloBlock.addEventListener("click", function (event) {
        alert("Hello, world!");
      });
    </script>
  </body>
</html>
